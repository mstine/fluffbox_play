@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/screen.css")" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/print.css")" type="text/css" media="print">
        <!--[if lt IE 8]>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/blueprint/ie.css")" type="text/css" media="screen, projection">
        <![endif]-->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" type="text/css" media="screen, projection">
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" type="image/x-icon"/>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="main container">
            <div class="header span-24 last">
                <div class="span-8">
                    <a href="/"><img src="@routes.Assets.at("images/fluffbox-logo-sm.jpg")"/></a>
                </div>
                <div class="headerBox span-4">
                    <a href="/speaker/find" class="headerLink">FIND A<br/>SPEAKER</a>
                </div>
                <div class="headerBox span-4">
                    <a href="/kiosk/find" class="headerLink">FIND A<br/>FLUFFBOX</a>
                </div>
                <div class="headerBox span-4">
                    <a href="#" class="headerLink">COMING<br/>SOON</a>
                </div>
                <div class="headerBox span-4 last">
                    <a href="#" class="headerLink">TOP 20<br/>RENTALS</a>
                </div>
            </div>
            <div class="accountBar span-24 last">
                <div class="accountBarBox span-4" style="padding-left: 15px">Welcome to Fluffbox!</div>
                <!--<sec:ifNotLoggedIn>-->
                <div class="accountBarBox span-3" style="text-align: right; padding-right: 5px;"><a href="/login">Log-in</a></div>
                <div class="accountBarBox span-3"><a href="/register">Create an Account</a></div>
                <!--</sec:ifNotLoggedIn>-->
                <!--<sec:ifLoggedIn>
                <div class="accountBarBox span-3" style="text-align: right; padding-right: 5px;">Hi <sec:loggedInUserInfo field="username"/>!</div>
                <div class="accountBarBox span-3"><g:link controller="logout">Logout</g:link></div>
                </sec:ifLoggedIn>-->
                <div class="accountBarBox span-3"><a href="#">Get a Free Rental</a></div>
                <div class="accountBarBox span-4"><a href="#">How Fluffbox Works</a></div>
                <div class="accountBarSearch span-6 last">
                    <form action="/speaker/search" method="post">
                        <input type="text" name="searchTerm"/>
                        <input type="submit" name="searchBtn" value="Search"/>
                    </form>
                </div>
            </div>
            <div class="bodyContent span-24 last">
            @content
            </div>
            <div class="footer span-24 last">
            Copyright &copy; 2013 Fluffbox Inc., Play Framework Division
            </div>
        </div>
        </body>
</html>
